            <ul class="space-y-2 text-gray-700">

                <li><a href="./make-exam.html" class="block p-2 rounded hover:bg-gray-100">Make paper</a></li>
                <li><a href="./admin-panel.html" class="block p-2 rounded hover:bg-gray-100">Admin panel</a></li>
                <li><a href="./violations.html" class="block p-2 rounded hover:bg-gray-100">Violations</a></li>
                <li>
                    <a href="../login.html" onclick="logout()"
                        class="flex items-center p-2 text-gray-800 hover:bg-gray-300 rounded">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">

                        Logout
                    </a>

            </ul>
        </div>

    <!-- end of Navbar -->
    <div class="p-4 sm:ml-64 mt-16">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            <!-- Header -->
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-red-500">🚫 Flagged Violations</h1>
                <!-- <button onclick="logout()" -->
                <!-- class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button> -->
            </div>

            <!-- Table Container -->
            <div class="p-6 overflow-x-auto">
                <table class="min-w-full text-sm text-left bg-white rounded shadow">
                    <thead class="bg-red-400 text-gray-800">
                        <tr>
                            <th class="p-1">Sr. No.</th>
                            <th class="p-2">Student Name</th>
                            <th class="p-2">Email</th>
                            <th class="p-2">Exam Name</th>
                            <th class="p-2">Violation</th>
                            <th class="p-2">Time</th>
                            <th class="p-2">Description</th>
                            <th class="p-2 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="violationTableBody">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
            authDomain: "proctored-system.firebaseapp.com",
            projectId: "proctored-system",
            storageBucket: "proctored-system.firebasestorage.app",
            messagingSenderId: "512898908874",
            appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
            measurementId: "G-3SL8C6C8RD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        window.logout = async () => {
            await signOut(auth);
            localStorage.clear();
            location.href = "../../index.html";
        };

        async function loadViolations() {
            const examSnap = await getDocs(collection(db, "exams"));
            const tableBody = document.getElementById("violationTableBody");
            let count = 1;

            for (const examDoc of examSnap.docs) {
                const examId = examDoc.id;
                const examData = examDoc.data();
                const violationsSnap = await getDocs(collection(db, `exams/${examId}/violations`));

                violationsSnap.forEach((violationDoc) => {
                    const v = violationDoc.data();
                    const tr = document.createElement("tr");
                    tr.className = "border-b hover:bg-gray-50";
                    tr.innerHTML = `
                        <td class="p-1">${count++}</td>
                        <td class="p-1">${v.studentName}</td>
                        <td class="p-1">${v.studentEmail}</td>
                        <td class="p-1">${examData.testName}</td>
                        <td class="p-1">${v.event}</td>
                        <td class="p-1">${new Date(v.detectedAt).toLocaleString()}</td>
                        <td class="p-1">${v.description || '-'}</td>
                        <td class="p-2 text-center">
                            <button class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-sm" onclick="approveViolation('${examId}', '${violationDoc.id}')">Approve</button>
                            <button class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-sm ml-2" onclick="denyViolation('${examId}', '${violationDoc.id}', '${v.studentEmail}')">Block</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            }
        }

        window.approveViolation = async (examId, vioId) => {
            await deleteDoc(doc(db, `exams/${examId}/violations`, vioId));
            alert("Violation approved. Removed from records.");
            location.reload();
        };

        // window.denyViolation = async (examId, vioId, studentEmail) => {
        //     await updateDoc(doc(db, "users", studentEmail), { denied: true });
        //     alert("Student blocked from further exams.");
        // };
        window.denyViolation = async (examId, vioId, studentEmail) => {
            try {
                // Step 1: Get the user document by email
                const usersRef = collection(db, "users");
                const userQuery = query(usersRef, where("email", "==", studentEmail));
                const userSnap = await getDocs(userQuery);

                if (!userSnap.empty) {
                    const userDoc = userSnap.docs[0];
                    const userId = userDoc.id;

                    // Step 2: Mark user as denied
                    await updateDoc(doc(db, "users", userId), { denied: true });

                    // Step 3: Remove user from exam's assignedTo array
                    const examRef = doc(db, "exams", examId);
                    const examDoc = await getDoc(examRef);

                    if (examDoc.exists()) {
                        const assignedTo = examDoc.data().assignedTo || [];
                        const updatedList = assignedTo.filter(id => id !== userId);
                        await updateDoc(examRef, { assignedTo: updatedList });
                    }

                    // Step 4: Remove the violation
                    await deleteDoc(doc(db, `exams/${examId}/violations`, vioId));

                    alert("Student blocked and removed from the exam.");
                    location.reload();
                } else {
                    alert("❌ Student not found.");
                }
            } catch (error) {
                console.error("Error denying violation:", error);
                alert("Error occurred while blocking student.");
            }
        };


        loadViolations();
    </script>
    <script>
        const toggler = document.getElementById('iconNavbarSidenav');

        });
        function logout() {
            firebase.auth().signOut().then(() => {
                // Redirect to login page
                window.location.href = "../index.html";
            }).catch((error) => {
                console.error("Logout failed:", error);
                alert("Logout failed!");
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
