<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proctor - Make Exam</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<style>
  .optionInput.selected {
    border: 2px solid #22c55e;
    /* green border */
    background-color: #f0fdf4;
    /* light green */
  }
</style>

<body class="g-sidenav-show  bg-gray-100">
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <a href="#" class="text-2xl font-bold text-gray-800">Proctor</a>
      <div class="relative">
        <button type="button"
          class="flex items-center gap-2 text-sm bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none"
          data-dropdown-toggle="dropdown-user">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
          </svg>
          Profile
        </button>
        <div id="dropdown-user" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-50">
          <div class="px-4 py-2 text-sm text-gray-700">
            <p id="currentUserName" class="font-medium">Professor</p>
            <p id="currentUserEmail" class="text-xs text-gray-500">professor@example.com</p>
          </div>
          <div class="border-t border-gray-100"></div>
          <a href="/templates/index.html" onclick="logout()"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
        </div>
      </div>
    </div>
  </nav>

  <aside id="logo-sidebar" class="fixed top-0 left-0 w-64 h-full bg-white border-r border-gray-200 pt-20">
    <div class="h-full px-3 pb-4 overflow-y-auto">
      <ul class="space-y-2 text-gray-700">
        <li><a href="./professorDashboard.html" class="block p-2 rounded hover:bg-gray-100">Dashboard</a></li>
        <li><a href="./make-exam.html" class="block p-2 rounded hover:bg-gray-100">Make paper</a></li>
        <li><a href="./admin-panel.html" class="block p-2 rounded hover:bg-gray-100">Admin panel</a></li>
        <li><a href="./violations.html" class="block p-2 rounded hover:bg-gray-100">Violations</a></li>
        <li>
          <a href="/templates/index.html" onclick="logout()"
            class="flex items-center p-2 text-gray-800 hover:bg-gray-300 rounded">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
            </svg>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- end of Navbar -->

  <!-- Main Content -->
  <div class="p-6 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
      <h2 class="text-xl font-bold mb-4">üìù Create New Exam</h2>
      <div id="examForm">
        <div class="mb-6">
          <label class="block mb-2 font-medium">Test Name</label>
          <input type="text" id="testName" class="w-full border rounded px-3 py-2" placeholder="e.g., My Sample Test"
            required />

          <label class="block mt-4 mb-2 font-medium">Test Duration (minutes)</label>
          <input type="number" id="testDuration" class="w-full border rounded px-3 py-2" min="1" required />

          <label class="block mt-4 mb-2 font-medium">Start Date & Time</label>
          <!-- <input type="datetime-local" id="testDateTime" class="w-full border rounded px-3 py-2" required /> -->
          <input type="datetime-local" id="testDateTime" class="w-full border rounded px-3 py-2" required min="">

          <label class="block mt-4 mb-2 font-medium">Test Description</label>
          <textarea id="testDescription" class="w-full border rounded px-3 py-2" rows="3"
            placeholder="Enter exam details here..."></textarea>
        </div>

        <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded">‚ûï Add Question</button>
        <table class="min-w-full border text-sm mt-4" id="questionTable">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1">Question</th>
              <th class="border px-2 py-1">Marks</th>
              <th class="border px-2 py-1">Negative</th>
              <th class="border px-2 py-1">Options</th>
              <th class="border px-2 py-1">Correct</th>
              <th class="border px-2 py-1">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="saveExamBtn" class="bg-green-600 text-white px-6 py-2 rounded mt-4">Save Exam</button>
      </div>
    </div>
  </div>

  <!-- Question Modal -->
  <div id="questionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Add New Question</h3>
        <button id="closeModalBtn" class="text-gray-600 hover:text-black">&times;</button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block">Question Type</label>
          <select id="qType" class="w-full border rounded px-3 py-2">
            <option value="mcq_single">MCQ (Single)</option>
            <option value="mcq_multiple">MSQ (Multiple)</option>
          </select>
        </div>
        <div>
          <label class="block">Question Text</label>
          <textarea id="qText" class="w-full border rounded px-3 py-2" rows="3"></textarea>
        </div>
        <div>
          <label class="block">Marks</label>
          <input type="number" id="qMarks" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block">Negative Marking</label>
          <select id="qNegative" class="w-full border rounded px-3 py-2">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">Options (Click to select correct)</label>
          <div id="optionInputs" class="grid grid-cols-2 gap-2">
            <input type="text" id="qOpt1" data-opt-index="1" placeholder="Option 1"
              class="optionInput w-full border rounded px-3 py-2 cursor-pointer" />
            <input type="text" id="qOpt2" data-opt-index="2" placeholder="Option 2"
              class="optionInput w-full border rounded px-3 py-2 cursor-pointer" />
            <input type="text" id="qOpt3" data-opt-index="3" placeholder="Option 3"
              class="optionInput w-full border rounded px-3 py-2 cursor-pointer" />
            <input type="text" id="qOpt4" data-opt-index="4" placeholder="Option 4"
              class="optionInput w-full border rounded px-3 py-2 cursor-pointer" />
          </div>
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button id="saveQuestionBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Save Question</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
      authDomain: "proctored-system.firebaseapp.com",
      projectId: "proctored-system",
      storageBucket: "proctored-system.appspot.com",
      messagingSenderId: "512898908874",
      appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
      measurementId: "G-3SL8C6C8RD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let editIndex = -1;

    // ‚úÖ Set min date/time on load
    const dateTimeInput = document.getElementById("testDateTime");
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    dateTimeInput.min = now.toISOString().slice(0, 16);

    // ‚úÖ Open modal
    document.getElementById("openModalBtn").onclick = () => {
      editIndex = -1;
      document.getElementById("questionModal").classList.remove("hidden");
      document.querySelectorAll(".optionInput").forEach(el => el.classList.remove("selected"));
    };

    // ‚úÖ Close modal
    document.getElementById("closeModalBtn").onclick = () => {
      document.getElementById("questionModal").classList.add("hidden");
    };

    // ‚úÖ Change selection behavior based on question type
    document.getElementById("qType").addEventListener("change", () => {
      document.querySelectorAll(".optionInput").forEach(input => {
        input.classList.remove("selected");
      });
    });

    // ‚úÖ Handle option selection
    const optionInputs = document.querySelectorAll(".optionInput");
    optionInputs.forEach(input => {
      input.addEventListener("click", () => {
        const type = document.getElementById("qType").value;
        if (type === "mcq_single") {
          optionInputs.forEach(i => i.classList.remove("selected"));
          input.classList.add("selected");
        } else {
          input.classList.toggle("selected");
        }
      });
    });

    // ‚úÖ Save question
    document.getElementById("saveQuestionBtn").onclick = () => {
      const text = document.getElementById("qText").value;
      const marks = document.getElementById("qMarks").value;
      const neg = document.getElementById("qNegative").value;
      const options = ["qOpt1", "qOpt2", "qOpt3", "qOpt4"].map(id => document.getElementById(id).value).join(", ");
      const type = document.getElementById("qType").value;

      const selectedCorrect = Array.from(document.querySelectorAll(".optionInput.selected"))
        .map(input => parseInt(input.dataset.optIndex));

      if (type === "mcq_single" && selectedCorrect.length !== 1) {
        alert("Please select exactly one correct option for MCQ.");
        return;
      }

      if (type === "mcq_multiple" && selectedCorrect.length < 1) {
        alert("Please select at least one correct option for MSQ.");
        return;
      }

      const rowHTML = `
    <td class='border px-2 py-1'>${text}</td>
    <td class='border px-2 py-1'>${marks}</td>
    <td class='border px-2 py-1'>${neg}</td>
    <td class='border px-2 py-1'>${options}</td>
    <td class='border px-2 py-1'>${selectedCorrect.join(",")}</td>
    <td class='border px-2 py-1'>
      <button onclick="editQuestion(this)" class="text-blue-600">Edit</button> |
      <button onclick="deleteQuestion(this)" class="text-red-600">Delete</button>
    </td>`;

      const tr = document.createElement("tr");
      tr.innerHTML = rowHTML;

      const tbody = document.querySelector("#questionTable tbody");
      if (editIndex >= 0) {
        tbody.children[editIndex].replaceWith(tr);
      } else {
        tbody.appendChild(tr);
      }

      document.getElementById("questionModal").classList.add("hidden");
    };

    // ‚úÖ Edit question
    window.editQuestion = function (btn) {
      const tr = btn.closest("tr");
      editIndex = Array.from(tr.parentNode.children).indexOf(tr);
      const tds = tr.querySelectorAll("td");

      document.getElementById("qText").value = tds[0].innerText;
      document.getElementById("qMarks").value = tds[1].innerText;
      document.getElementById("qNegative").value = tds[2].innerText;

      const opts = tds[3].innerText.split(", ");
      opts.forEach((val, idx) => document.getElementById(`qOpt${idx + 1}`).value = val);

      const corrects = tds[4].innerText.split(",").map(i => parseInt(i.trim()));
      document.querySelectorAll(".optionInput").forEach(input => {
        input.classList.remove("selected");
        if (corrects.includes(parseInt(input.dataset.optIndex))) {
          input.classList.add("selected");
        }
      });

      document.getElementById("questionModal").classList.remove("hidden");
    };

    // ‚úÖ Delete question
    window.deleteQuestion = function (btn) {
      const tr = btn.closest("tr");
      tr.remove();
    };

    // ‚úÖ Save full exam
    document.getElementById("saveExamBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("You're not logged in!");

      const testName = document.getElementById("testName").value.trim();
      const duration = parseInt(document.getElementById("testDuration").value);
      const startDateTime = document.getElementById("testDateTime").value;
      const description = document.getElementById("testDescription").value.trim();

      if (!testName || !duration || !startDateTime) {
        alert("Please fill all required fields.");
        return;
      }

      // ‚úÖ Check for future date
      const selectedDateTime = new Date(startDateTime);
      if (selectedDateTime < new Date()) {
        alert("‚ùå Cannot set exam in the past.");
        return;
      }

      const questions = [];
      document.querySelectorAll("#questionTable tbody tr").forEach(tr => {
        const tds = tr.querySelectorAll("td");
        questions.push({
          questionText: tds[0].innerText,
          marks: parseInt(tds[1].innerText),
          negativeMarking: tds[2].innerText === "yes",
          options: tds[3].innerText.split(",").map(opt => opt.trim()),
          correct: tds[4].innerText.split(",").map(opt => parseInt(opt.trim()))
        });
      });

      try {
        await addDoc(collection(db, "exams"), {
          testName,
          duration,
          startDateTime,
          description,
          questions,
          createdBy: user.uid,
          createdAt: serverTimestamp()
        });
        alert("‚úÖ Exam saved!");
        window.location.reload();
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to save exam.");
      }
    });


  </script>
  <script>
    const toggler = document.getElementById('iconNavbarSidenav');
    const sidebar = document.getElementById('logo-sidebar');

    toggler?.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        // Redirect to login page
        window.location.href = "../index.html";
      }).catch((error) => {
        console.error("Logout failed:", error);
        alert("Logout failed!");
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
