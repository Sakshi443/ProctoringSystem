<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctor - Professor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="bg-gray-100 font-inter">
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <a href="#" class="text-2xl font-bold text-gray-800">Proctor</a>
            <div class="relative">
                <button type="button"
                    class="flex items-center gap-2 text-sm bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none"
                    data-dropdown-toggle="dropdown-user">
                    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                    </svg>
                    Profile
                </button>
                <div id="dropdown-user"
                    class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-50">
                    <div class="px-4 py-2 text-sm text-gray-700">
                        <p id="currentUserName" class="font-medium">Professor</p>
                        <p id="currentUserEmail" class="text-xs text-gray-500">professor@example.com</p>
                    </div>
                    <div class="border-t border-gray-100"></div>
                    <a href="/templates/index.html" onclick="logout()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                </div>
            </div>
        </div>
    </nav>

    <aside id="logo-sidebar" class="fixed top-0 left-0 w-64 h-full bg-white border-r border-gray-200 pt-20">
        <div class="h-full px-3 pb-4 overflow-y-auto">
            <ul class="space-y-2 text-gray-700">
                <li><a href="./professorDashboard.html" class="block p-2 rounded hover:bg-gray-100">Dashboard</a></li>
                <li><a href="./make-exam.html" class="block p-2 rounded hover:bg-gray-100">Make paper</a></li>
                <li><a href="./admin-panel.html" class="block p-2 rounded hover:bg-gray-100">Admin panel</a></li>
                <li><a href="./violations.html" class="block p-2 rounded hover:bg-gray-100">Violations</a></li>
                <li>
                    <a href="../login.html" onclick="logout()"
                        class="flex items-center p-2 text-gray-800 hover:bg-gray-300 rounded">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                        </svg>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="ml-64 pt-24 p-6">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-semibold mb-4">Assign Test</h2>
            <div id="examList" class="space-y-4">
                <div id="examLoading" class="text-center text-gray-500">
                    <svg class="mx-auto h-8 w-8 animate-spin text-blue-600" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z">
                        </path>
                    </svg>
                    <p class="mt-2">Loading exams...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl">
            <h3 class="text-xl font-semibold mb-4">Select Students to Assign</h3>
            <div id="studentCheckboxes" class="grid grid-cols-2 gap-4 max-h-64 overflow-y-auto"></div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancelModalBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
                <button id="confirmAssignBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Assign</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
            authDomain: "proctored-system.firebaseapp.com",
            projectId: "proctored-system",
            storageBucket: "proctored-system.firebasestorage.app",
            messagingSenderId: "512898908874",
            appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
            measurementId: "G-3SL8C6C8RD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        let selectedExamId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                localStorage.setItem("username", user.displayName || "Professor");
                localStorage.setItem("email", user.email);
                document.getElementById("currentUserName").textContent = localStorage.getItem("username");
                document.getElementById("currentUserEmail").textContent = localStorage.getItem("email");

                const examList = document.getElementById("examList");
                examList.innerHTML = `
                <div id="examLoading" class="text-center text-gray-500">
                    <svg class="mx-auto h-8 w-8 animate-spin text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8v8z">
                        </path>
                        </svg>
                        <p class="mt-2">Loading exams...</p>
                        </div>
                        `;

                const examsSnap = await getDocs(query(collection(db, "exams"), where("createdBy", "==", user.uid)));
                examList.innerHTML = ""; // Clear loading spinner
                examsSnap.forEach(exam => {
                    const data = exam.data();
                    const div = document.createElement("div");
                    div.className = "border p-4 rounded shadow-sm bg-gray-50";
                    div.innerHTML = `<strong>${data.testName}</strong> - ${data.startDateTime}<br>
                        <button class='mt-2 bg-blue-600 text-white px-3 py-1 rounded' onclick='window.loadStudents("${exam.id}")'>Assign Test</button>`;
                    examList.appendChild(div);
                });
                if (examsSnap.empty) {
                    examList.innerHTML = "<p class='text-center text-gray-500'>No exams found.</p>";
                }
            }
        });

        window.loadStudents = async (examId) => {
            selectedExamId = examId;
            const usersSnap = await getDocs(query(collection(db, "users"), where("role", "==", "student")));
            const checkboxes = document.getElementById("studentCheckboxes");
            checkboxes.innerHTML = "";

            // Add "Select All" option
            const selectAllDiv = document.createElement("div");
            selectAllDiv.className = "mb-2";
            selectAllDiv.innerHTML = `
        <label class="flex items-center gap-2 font-semibold text-gray-900">
            <input type="checkbox" id="selectAllStudents" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-black">
            <span>Select All</span>
        </label>`;
            checkboxes.appendChild(selectAllDiv);

            // Student list checkboxes
            usersSnap.forEach(userDoc => {
                const data = userDoc.data();
                const checkbox = document.createElement("div");
                checkbox.innerHTML = `
            <label class="flex items-center gap-2 text-sm text-gray-800">
                <input type="checkbox" value="${userDoc.id}" class="student-checkbox w-4 h-4 text-blue-600 bg-gray-200 border-gray-500 rounded focus:ring-black">
                <span>${data.username || data.name || "Unnamed"} (${data.email})</span>
            </label>`;
                checkboxes.appendChild(checkbox);
            });

            // Handle select all logic
            setTimeout(() => {
                const selectAllCheckbox = document.getElementById("selectAllStudents");
                selectAllCheckbox.addEventListener("change", function () {
                    document.querySelectorAll(".student-checkbox").forEach(cb => {
                        cb.checked = this.checked;
                    });
                });
            }, 100);

            document.getElementById("studentModal").classList.remove("hidden");
        };

        document.getElementById("confirmAssignBtn").addEventListener("click", async () => {
            const selected = Array.from(document.querySelectorAll(".student-checkbox:checked")).map(cb => cb.value);
            if (selected.length > 0 && selectedExamId) {
                await updateDoc(doc(db, "exams", selectedExamId), { assignedTo: selected });
                alert("✅ Test assigned successfully");
                document.getElementById("studentModal").classList.add("hidden");
            } else {
                alert("Please select at least one student.");
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("cancelModalBtn").addEventListener("click", () => {
                document.getElementById("studentModal").classList.add("hidden");
            });
        });


        window.logout = async () => {
            await signOut(auth);
            localStorage.clear();
            location.href = "../index.html";
        };
    </script>
    <script>
        const toggler = document.getElementById('iconNavbarSidenav');
        const sidebar = document.getElementById('logo-sidebar');

        toggler?.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
