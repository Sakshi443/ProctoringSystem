    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
            authDomain: "proctored-system.firebaseapp.com",
            projectId: "proctored-system",
            storageBucket: "proctored-system.appspot.com",   // ‚úÖ Fixed URL
            messagingSenderId: "512898908874",
            appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
            measurementId: "G-3SL8C6C8RD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        let selectedExamId = null;

        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return "N/A";
            const date = new Date(dateTimeStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const hours24 = date.getHours();
            const ampm = hours24 >= 12 ? 'PM' : 'AM';
            const hours12 = (hours24 % 12) || 12;
            const displayHoursStr = String(hours12).padStart(2, '0');
            return `${day}/${month}/${year} ${displayHoursStr}:${minutes}:00 ${ampm}`;
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                localStorage.setItem("username", user.displayName || "Professor");
                localStorage.setItem("email", user.email);

                document.getElementById("currentUserName").textContent = localStorage.getItem("username");
                document.getElementById("currentUserEmail").textContent = localStorage.getItem("email");

                const examsSnap = await getDocs(query(collection(db, "exams"), where("createdBy", "==", user.uid)));
                const examList = document.getElementById("examList");
                examList.innerHTML = "";

                examsSnap.forEach(exam => {
                    const data = exam.data();
                    const submittedCount = data.assignedTo ? `${data.assignedTo.length} Candidate(s) Submitted` : 'Not Assigned Yet';
                    const start = formatDateTime(data.startDateTime);
                    const end = formatDateTime(data.endDateTime);
                    const totalQuestions = data.totalQuestions ?? (Array.isArray(data.questions) ? data.questions.length : 0);
                    const duration = data.duration ?? data.testDuration ?? 0;

                    const card = document.createElement("div");
                    card.className = "bg-white rounded-lg shadow p-5 flex justify-between items-center";

                    card.innerHTML = `
                    <div>
                        <h2 class="text-lg font-semibold mb-2">${data.testName || "Untitled Test"}</h2>
                        <p class="text-sm text-gray-600 mb-1">üìÖ <strong>Started at:</strong> ${start}</p>
                        <p class="text-sm text-gray-600 mb-1">‚è≥ <strong>Ends at:</strong> ${end}</p>
                        <p class="text-sm text-gray-600 mb-1">üë• <strong>Candidates Submitted:</strong> ${submittedCount}</p>
                        <p class="text-sm text-gray-600 mb-1">‚ùì <strong>Questions:</strong> ${totalQuestions}</p>
                        <p class="text-sm text-gray-600 mb-1">‚è±Ô∏è <strong>Duration:</strong> ${duration} min</p>
                    </div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-sm font-medium"
                        onclick="window.loadStudents('${exam.id}')">
                        Assign Test
                    </button>
                `;
                    examList.appendChild(card);
                });
            } else {
                window.location.href = "../../index.html";  // Redirect if not logged in
            }
        });

        window.loadStudents = async (examId) => {
            selectedExamId = examId;
            const usersSnap = await getDocs(query(collection(db, "users"), where("role", "==", "student")));
            const checkboxes = document.getElementById("studentCheckboxes");
            checkboxes.innerHTML = "";

            usersSnap.forEach(userDoc => {
                const data = userDoc.data();
                const checkbox = document.createElement("div");
                checkbox.innerHTML = `
                <label class='flex items-center gap-2'>
                    <input type='checkbox' value='${userDoc.id}' class='student-checkbox border-2 border-black rounded-sm'>
                    ${data.username || data.name || "Unnamed"} (${data.email || "No Email"})
                </label>`;
                checkboxes.appendChild(checkbox);
            });

            const selectAllBox = document.getElementById("selectAllStudents");
            selectAllBox.checked = false;

            // ‚úÖ Remove any previous listeners to avoid duplicates
            const newSelectAllBox = selectAllBox.cloneNode(true);
            selectAllBox.parentNode.replaceChild(newSelectAllBox, selectAllBox);

            newSelectAllBox.addEventListener("change", () => {
                const studentCheckboxes = document.querySelectorAll(".student-checkbox");
                studentCheckboxes.forEach(cb => cb.checked = newSelectAllBox.checked);
            });

            document.getElementById("studentModal").classList.remove("hidden");
        };

        document.getElementById("cancelModalBtn").addEventListener("click", () => {
            document.getElementById("studentModal").classList.add("hidden");
        });

        document.getElementById("confirmAssignBtn").addEventListener("click", async () => {
            const selected = Array.from(document.querySelectorAll(".student-checkbox:checked")).map(cb => cb.value);
            if (selected.length > 0 && selectedExamId) {
                await updateDoc(doc(db, "exams", selectedExamId), { assignedTo: selected });
                alert("‚úÖ Test assigned successfully");
                document.getElementById("studentModal").classList.add("hidden");
            } else {
                alert("‚ö†Ô∏è Please select at least one student.");
            }
        });

        window.logout = async () => {
            await signOut(auth);
            localStorage.clear();
            location.href = "../../index.html";
        };
    </script>
