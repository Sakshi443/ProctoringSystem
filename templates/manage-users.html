<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users - Admin Panel</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Sidebar Toggle (Mobile) -->
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-white border-r border-gray-200">
            <a href="admin.html" class="flex items-center ps-2.5 mb-8 mt-2">
                <div class="bg-gray-900 text-white p-1.5 rounded-lg mr-3">
                    <i data-lucide="shield-alert" class="w-6 h-6"></i>
                </div>
                <span class="self-center text-xl font-bold whitespace-nowrap text-gray-900">Admin Panel</span>
            </a>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="admin.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="layout-dashboard"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="manage-users.html" class="flex items-center p-2 text-white bg-blue-600 rounded-lg group">
                        <i data-lucide="users" class="w-5 h-5 text-white"></i>
                        <span class="ms-3">Manage Users</span>
                    </a>
                </li>
                <li>
                    <a href="manage-exams.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="file-text"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Manage Exams</span>
                    </a>
                </li>
                <li>
                    <a href="admin-feedback.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="message-square"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Feedbacks</span>
                    </a>
                </li>

                <li class="pt-4 mt-4 space-y-2 border-t border-gray-200">
                    <a href="#" id="logoutBtn"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
                        <i data-lucide="log-out"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <div class="p-4 mt-10 sm:mt-0">

            <!-- Header -->
            <div class="mb-8">
                <nav class="flex mb-4" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="admin.html"
                                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                                <i data-lucide="home" class="w-4 h-4 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 mx-1"></i>
                                <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Manage Users</span>
                            </div>
                        </li>
                    </ol>
                </nav>
                <h1 class="text-3xl font-bold text-gray-900">Manage Users</h1>
                <p class="text-gray-500 mt-1">View and manage all registered pupils and professors.</p>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-8">
                <div class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                    <h3 class="text-lg font-bold text-gray-900">All Approved Users</h3>
                    <div class="relative w-full md:w-auto">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                        </div>
                        <input type="text" id="searchBox" placeholder="Search by name, email or role..."
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-80 pl-10 p-2.5">
                    </div>
                </div>
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">User</th>
                                <th scope="col" class="px-6 py-3">Role</th>
                                <th scope="col" class="px-6 py-3">Email</th>
                                <th scope="col" class="px-6 py-3">Registered On</th>
                                <th scope="col" class="px-6 py-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { app, auth, db } from '/static/js/firebase-config.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { collection, getDocs, query, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const usersTableBody = document.getElementById('usersTableBody');
        const searchBox = document.getElementById('searchBox');
        let allUsers = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            fetchUsers();
        });

        async function fetchUsers() {
            try {
                const snapshot = await getDocs(collection(db, "users"));
                allUsers = [];
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    // Include if:
                    // 1. role is 'student' (auto-approved usually)
                    // 2. role is 'teacher' AND approved is true

                    if (data.role === 'student' || (data.role === 'teacher' && data.approved === true)) {
                        allUsers.push({ id: docSnap.id, ...data });
                    }
                });

                renderTable(allUsers);
            } catch (error) {
                console.error("Error fetching users:", error);
                usersTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading users.</td></tr>`;
            }
        }

        function renderTable(users) {
            usersTableBody.innerHTML = "";
            if (users.length === 0) {
                usersTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center">No users found.</td></tr>`;
                return;
            }

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.className = "bg-white border-b hover:bg-gray-50";

                const initials = (user.name || user.username || "?").charAt(0).toUpperCase();
                const roleColor = user.role === 'teacher' ? 'bg-purple-100 text-purple-800 border-purple-200' : 'bg-green-100 text-green-800 border-green-200';
                const roleLabel = user.role === 'teacher' ? 'Professor' : 'Student';
                const dateStr = user.createdAt ? new Date(user.createdAt.toDate()).toLocaleDateString() + ' ' + new Date(user.createdAt.toDate()).toLocaleTimeString() : "N/A";

                tr.innerHTML = `
                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold mr-3">
                            ${initials}
                        </div>
                        <div class="ps-3">
                            <div class="text-base font-semibold">${user.name || user.username || "Unknown"}</div>
                            <div class="font-normal text-gray-500 text-xs">${user.id}</div>
                        </div>
                    </th>
                    <td class="px-6 py-4">
                        <span class="${roleColor} text-xs font-medium px-2.5 py-0.5 rounded border uppercase">
                            ${roleLabel}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        ${user.email || "No Email"}
                    </td>
                    <td class="px-6 py-4">
                        ${dateStr}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteUser('${user.id}')" class="font-medium text-red-600 hover:underline">Delete</button>
                    </td>
                `;
                usersTableBody.appendChild(tr);
            });
            lucide.createIcons();
        }

        searchBox.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u =>
                (u.name && u.name.toLowerCase().includes(term)) ||
                (u.username && u.username.toLowerCase().includes(term)) ||
                (u.email && u.email.toLowerCase().includes(term)) ||
                (u.role && u.role.toLowerCase().includes(term))
            );
            renderTable(filtered);
        });

        window.deleteUser = async (userId) => {
            if (!confirm("Are you sure you want to delete this user? This cannot be undone.")) return;
            try {
                await deleteDoc(doc(db, "users", userId));
                alert("âœ… User deleted.");
                fetchUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Failed to delete user.");
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error signing out.");
            });
        });

        // Mobile Toggle Helper
        const sidebarToggle = document.querySelector('[data-drawer-toggle="default-sidebar"]');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                const sidebar = document.getElementById('default-sidebar');
                sidebar.classList.toggle('-translate-x-full');
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
