<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Exams - Admin Panel</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Sidebar Toggle (Mobile) -->
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-white border-r border-gray-200">
            <a href="admin.html" class="flex items-center ps-2.5 mb-8 mt-2">
                <div class="bg-gray-900 text-white p-1.5 rounded-lg mr-3">
                    <i data-lucide="shield-alert" class="w-6 h-6"></i>
                </div>
                <span class="self-center text-xl font-bold whitespace-nowrap text-gray-900">Admin Panel</span>
            </a>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="admin.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="layout-dashboard"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="manage-users.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="users"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Manage Users</span>
                    </a>
                </li>
                <li>
                    <a href="manage-exams.html" class="flex items-center p-2 text-white bg-blue-600 rounded-lg group">
                        <i data-lucide="file-text" class="w-5 h-5 text-white"></i>
                        <span class="ms-3">Manage Exams</span>
                    </a>
                </li>
                <li>
                    <a href="admin-feedback.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="message-square"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Feedbacks</span>
                    </a>
                </li>

                <li class="pt-4 mt-4 space-y-2 border-t border-gray-200">
                    <a href="#" id="logoutBtn"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
                        <i data-lucide="log-out"
                            class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ms-3">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <div class="p-4 mt-10 sm:mt-0">

            <!-- Header -->
            <div class="mb-8">
                <nav class="flex mb-4" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="admin.html"
                                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                                <i data-lucide="home" class="w-4 h-4 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 mx-1"></i>
                                <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Manage Exams</span>
                            </div>
                        </li>
                    </ol>
                </nav>
                <h1 class="text-3xl font-bold text-gray-900">Manage Exams</h1>
                <p class="text-gray-500 mt-1">Review and manage all created exams.</p>
            </div>

            <!-- Exams Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-8">
                <div class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                    <h3 class="text-lg font-bold text-gray-900">All Exams</h3>
                    <div class="relative w-full md:w-auto">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                        </div>
                        <input type="text" id="searchBox" placeholder="Search exam name..."
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-80 pl-10 p-2.5">
                    </div>
                </div>
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Exam Title</th>
                                <th scope="col" class="px-6 py-3">Professor</th>
                                <th scope="col" class="px-6 py-3">Date & Time</th>
                                <th scope="col" class="px-6 py-3">Duration</th>
                                <th scope="col" class="px-6 py-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="examsTableBody">
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center">Loading exams...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { app, auth, db } from '/static/js/firebase-config.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { collection, getDocs, query, where, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const examsTableBody = document.getElementById('examsTableBody');
        const searchBox = document.getElementById('searchBox');
        let allExams = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            fetchExams();
        });

        async function fetchExams() {
            try {
                const snapshot = await getDocs(collection(db, "exams"));
                allExams = [];

                // We need to fetch professor names, which might be async.
                // For simplicity, we'll fetch all exams first, then resolve names if needed or just show ID.
                // Better: Fetch all users once and map IDs to names.

                const usersSnap = await getDocs(collection(db, "users"));
                const userMap = {};
                usersSnap.forEach(doc => {
                    const d = doc.data();
                    userMap[doc.id] = d.name || d.username || "Unknown";
                });

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    allExams.push({
                        id: docSnap.id,
                        ...data,
                        profName: userMap[data.professorId] || data.professorId || "Unknown"
                    });
                });

                renderTable(allExams);
            } catch (error) {
                console.error("Error fetching exams:", error);
                examsTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading exams.</td></tr>`;
            }
        }

        function renderTable(exams) {
            examsTableBody.innerHTML = "";
            if (exams.length === 0) {
                examsTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center">No exams found.</td></tr>`;
                return;
            }

            exams.forEach(exam => {
                const tr = document.createElement('tr');
                tr.className = "bg-white border-b hover:bg-gray-50";

                const dateStr = exam.startTime ? new Date(exam.startTime).toLocaleString() : "N/A";

                tr.innerHTML = `
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        ${exam.title || "Untitled Exam"}
                        <div class="font-normal text-gray-500 text-xs">${exam.id}</div>
                    </th>
                    <td class="px-6 py-4">
                        ${exam.profName}
                    </td>
                    <td class="px-6 py-4">
                        ${dateStr}
                    </td>
                    <td class="px-6 py-4">
                        ${exam.duration ? exam.duration + " min" : "N/A"}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.deleteExam('${exam.id}')" class="font-medium text-red-600 hover:underline">Delete</button>
                    </td>
                `;
                examsTableBody.appendChild(tr);
            });
            lucide.createIcons();
        }

        searchBox.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allExams.filter(x =>
                (x.title && x.title.toLowerCase().includes(term)) ||
                (x.profName && x.profName.toLowerCase().includes(term))
            );
            renderTable(filtered);
        });

        window.deleteExam = async (examId) => {
            if (!confirm("Are you sure you want to delete this exam? This cannot be undone.")) return;
            try {
                await deleteDoc(doc(db, "exams", examId));
                alert("âœ… Exam deleted.");
                fetchExams();
            } catch (error) {
                console.error("Error deleting exam:", error);
                alert("Failed to delete exam.");
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error signing out.");
            });
        });

        // Mobile Toggle Helper
        const sidebarToggle = document.querySelector('[data-drawer-toggle="default-sidebar"]');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                const sidebar = document.getElementById('default-sidebar');
                sidebar.classList.toggle('-translate-x-full');
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
