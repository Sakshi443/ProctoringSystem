  <!-- Main Content -->
  <div class="p-4 sm:ml-64">
    <div class="p-4 mt-10 sm:mt-0">

      <!-- Header -->
      <div class="mb-8">
        <nav class="flex mb-4" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
              <a href="studentDashboard.html"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                <i data-lucide="home" class="w-4 h-4 me-2"></i>
                Home
              </a>
            </li>
            <li aria-current="page">
              <div class="flex items-center">
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 mx-1"></i>
                <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Results</span>
              </div>
            </li>
          </ol>
        </nav>
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-3xl font-bold text-gray-900">My Results</h1>
            <p class="text-gray-500 mt-1">Check your performance and scores across exams.</p>
          </div>
        </div>
      </div>

      <!-- Results Table Card -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-green-50">
              <tr>
                <th scope="col" class="px-6 py-3">#</th>
                <th scope="col" class="px-6 py-3">Exam Title</th>
                <th scope="col" class="px-6 py-3">Exam Date</th>
                <th scope="col" class="px-6 py-3 text-center">Score</th>
                <th scope="col" class="px-6 py-3 text-right">Submitted At</th>
              </tr>
            </thead>
            <tbody id="resultTableBody">
              <!-- Loading State -->
              <tr>
                <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                  <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-gray-900 mr-2"></div>
                    Fetching your results...
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { app, auth, db } from '/static/js/firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const resultTableBody = document.getElementById("resultTableBody");

    // Auth Check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../index.html";
      } else {
        loadResults(user);
      }
    });

    async function loadResults(user) {
      resultTableBody.innerHTML = "";
      let i = 1;
      const email = user.email;

      try {
        // Get all exams
        const examsSnapshot = await getDocs(collection(db, "exams"));

        // Iterate through exams to find submissions for this user
        // (Note: Optimized query would be collection group query, but keeping logic same as original for safety unless index exists)

        // Collect all submissions first
        let allResults = [];

        for (const examDoc of examsSnapshot.docs) {
          const examId = examDoc.id;
          const examData = examDoc.data();

          const submissionsQuery = query(
            collection(db, "exams", examId, "submissions"),
            where("studentEmail", "==", email)
          );
          const submissionsSnapshot = await getDocs(submissionsQuery);

          for (const subDoc of submissionsSnapshot.docs) {
            const subData = subDoc.data();
            allResults.push({
              examId: examId,
              examTitle: examData.testName || examData.title || examId,
              examData: examData,
              ...subData
            });
          }
        }

        // Sort by submittedAt descending (Newest first)
        allResults.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

        for (const res of allResults) {
          const score = res.score !== undefined ? res.score : (res.totalScore !== undefined ? res.totalScore : "-");

          let submittedAtFormatted = "-";
          if (res.submittedAt) {
            const dateObj = new Date(res.submittedAt);
            const datePart = dateObj.toLocaleDateString('en-GB');
            const timePart = dateObj.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            submittedAtFormatted = `${datePart} & ${timePart}`;
          }

          let examDateFormatted = "-";
          // Use exam createdAt or startDateTime if available, otherwise -
          if (res.examData.startDateTime) {
            const dateObj = new Date(res.examData.startDateTime);
            const datePart = dateObj.toLocaleDateString('en-GB');
            const timePart = dateObj.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            examDateFormatted = `${datePart} & ${timePart}`;
          }

          // Create Row
          const row = document.createElement("tr");
          row.className = "bg-white border-b hover:bg-gray-50";
          row.innerHTML = `
                              <td class="px-6 py-4 font-medium text-gray-900">
                                ${i++}
                            </td>
                            <td class="px-6 py-4 font-medium text-gray-900">
                                ${res.examTitle}
                            </td>
                            <td class="px-6 py-4">
                                ${examDateFormatted}
                            </td>
                            <td class="px-6 py-4 text-center">
                                <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded border border-green-400">
                                    ${score}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                ${submittedAtFormatted}
                            </td>
                        `;
          resultTableBody.appendChild(row);
        }

        if (i === 1) {
          resultTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No exam results found.</td></tr>';
        }

      } catch (error) {
        console.error("Error loading results:", error);
        resultTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-red-500">Error loading results.</td></tr>';
      }
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = "../index.html";
      }).catch((error) => {
        alert("Error signing out.");
      });
    });

    lucide.createIcons();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
