<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPc_rkY_RKIoEk91mHD2ulkCQpqLv3m2U",
    authDomain: "proctor-92afc.firebaseapp.com",
    projectId: "proctor-92afc",
    storageBucket: "proctor-92afc.firebasestorage.app",
    messagingSenderId: "241015750718",
    appId: "1:241015750718:web:473382a019e349cad9516f",
    measurementId: "G-SCZ7G5701B"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const examTableBody = document.getElementById("examTableBody");
  let currentUserEmail = "";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Please login first.");
      window.location.href = "index.html";
    } else {
      currentUserEmail = user.email;
      loadExams();
    }
  });

  async function loadExams() {
    const querySnapshot = await getDocs(collection(db, "exams"));
    const now = new Date();

    querySnapshot.forEach(async (docSnap) => {
      const exam = docSnap.data();
      const examId = docSnap.id;
      const startDate = new Date(exam.startDateTime);
      const endDate = new Date(exam.endDateTime);
      const totalQuestions = exam.questions ? exam.questions.length : 0;

      let actionButton = '<button class="btn btn-secondary btn-sm" disabled>Not Started</button>';

      const submissionsRef = collection(db, `exams/${examId}/submissions`);
      const q = query(submissionsRef, where("studentEmail", "==", currentUserEmail));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        actionButton = '<button class="btn btn-danger btn-sm" disabled>Already Attempted</button>';
      } else if (now >= startDate && now <= endDate) {
        actionButton = `<button class="btn bg-gradient-primary btn-sm" onclick="selectExam('${examId}')">Start Exam</button>`;
      } else if (now > endDate) {
        actionButton = '<button class="btn btn-dark btn-sm" disabled>Closed</button>';
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><p class="text-sm mb-0">${exam.testName || 'N/A'}</p></td>
        <td><p class="text-sm mb-0">${startDate.toLocaleString() || 'N/A'}</p></td>
        <td><p class="text-sm mb-0">${endDate.toLocaleString() || 'N/A'}</p></td>
        <td><p class="text-sm mb-0">${totalQuestions}</p></td>
        <td><p class="text-sm mb-0">${exam.duration || 'N/A'}</p></td>
        <td class="align-middle text-center">${actionButton}</td>
      `;

      examTableBody.appendChild(row);
    });
  }

  window.selectExam = async function (examId) {
    localStorage.setItem("currentExamId", examId);
    window.location.href = "startExam.html";
  };
</script>
