<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.fullscreen { overflow: hidden; }
    #webcamBox {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 200px;
      height: 150px;
      border: 2px solid #4B5563;
      border-radius: 0.5rem;
      overflow: hidden;
      z-index: 50;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-gray-100 fullscreen" onload="startExam()">
  <div id="webcamBox"><video id="webcam" autoplay muted></video></div>

  <div class="max-w-4xl mx-auto py-10 px-4" id="examContainer">
    <div class="bg-white p-6 rounded shadow">
      <h1 id="examTitle" class="text-2xl font-bold mb-6 text-center">Loading...</h1>
      <form id="examForm" class="space-y-6">
        <div id="questionContainer" class="space-y-6"></div>
        <button id="submitBtn" type="submit"
          class="mt-8 px-6 py-3 bg-green-600 text-white rounded text-lg font-semibold hover:bg-green-700">
          Submit Exam
        </button>
      </form>
    </div>
  </div>

  <div id="confirmationScreen" class="hidden fixed inset-0 bg-white items-center justify-center flex-col z-50">
    <h2 class="text-3xl font-bold text-green-600 mb-4">âœ… Exam Submitted!</h2>
    <p class="text-lg mb-6">Your responses were saved successfully.</p>
    <button onclick="goToDashboard()"
      class="px-6 py-3 bg-blue-600 text-white rounded text-lg font-semibold hover:bg-blue-700">OK</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      getStorage, ref as storageRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
    import { Client } from "https://esm.sh/@gradio/client";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
      authDomain: "proctored-system.firebaseapp.com",
      projectId: "proctored-system",
      storageBucket: "proctored-system.appspot.com",
      messagingSenderId: "512898908874",
      appId: "1:512898908874:web:23584b6cad04eb9e0c2a33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();
    const storage = getStorage();
    let gradioClient = null;

    const examId = localStorage.getItem("currentExamId");
    const examTitleEl = document.getElementById("examTitle");
    const questionContainer = document.getElementById("questionContainer");

    let studentName = "", studentEmail = "", examData = null, violationCount = 0;
    let examDurationMinutes = 30;

    window.startExam = startExam;

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function startCountdownTimer() {
      const endTime = new Date().getTime() + examDurationMinutes * 60 * 1000;
      const timerEl = document.createElement("div");
      timerEl.id = "timer";
      timerEl.className = "fixed top-4 left-4 bg-white text-xl font-semibold text-red-600 p-3 rounded shadow z-50";
      document.body.appendChild(timerEl);

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
          clearInterval(interval);
          timerEl.textContent = "â° Time's up!";
          alert("â° Time's up! Auto-submitting your exam.");
          document.getElementById("examForm").dispatchEvent(new Event("submit"));
        } else {
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          timerEl.textContent = `ðŸ•’ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    function startExam() {
      goFullscreen();
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById("webcam").srcObject = stream;
          setupExamLogic();
        })
        .catch(() => {
          alert("âŒ Webcam access is required.");
          location.href = "/templates/studDashboard/studentDashboard.html";
        });
    }

    async function setupExamLogic() {
      await initGradioClient();
      analyzeFrameLoop();
      startCountdownTimer();

      document.addEventListener("visibilitychange", async () => {
        if (document.hidden) {
          violationCount++;
          await addDoc(collection(db, `exams/${examId}/violations`), {
            studentName,
            studentEmail,
            detectedAt: new Date().toISOString(),
            event: 'TAB_SWITCH',
            count: violationCount
          });
        }
      });

      document.addEventListener("keydown", e => {
        if (e.ctrlKey || e.metaKey || e.altKey) e.preventDefault();
      });
      document.addEventListener("contextmenu", e => e.preventDefault());

      onAuthStateChanged(auth, async user => {
        if (!user) return location.href = "/index.html";
        studentName = user.displayName || "Student";
        studentEmail = user.email;

        const qSnap = await getDocs(query(collection(db, `exams/${examId}/violations`), where("studentEmail", "==", studentEmail)));
        if (qSnap.size >= 3) {
          alert("âŒ Disqualified due to violations.");
          return location.href = "/templates/studDashboard/studentDashboard.html";
        }

        const examSnap = await getDoc(doc(db, "exams", examId));
        if (!examSnap.exists()) return;

        examData = examSnap.data();
        examTitleEl.textContent = examData.testName;

        await addDoc(collection(db, `exams/${examId}/sessions`), {
          studentEmail, startedAt: new Date().toISOString()
        });

        examData.questions.forEach((q, i) => {
          const marks = typeof q.marks === "number" ? q.marks : 1;
          const div = document.createElement("div");
          div.className = "bg-gray-50 p-4 rounded";
          div.innerHTML = `
            <p class="font-medium">${i + 1}. ${q.questionText} <span class='text-sm text-gray-500'>(+${marks})</span></p>
            ${q.options.map(opt => `
              <label class="block">
                <input type="radio" name="q${i}" value="${opt}" class="mr-2">${opt}
              </label>
            `).join('')}
          `;
          questionContainer.appendChild(div);
        });
      });
    }

    async function initGradioClient() {
      if (!gradioClient) gradioClient = await Client.connect("Sakshi4/facenumber");
    }

    async function analyzeFrameLoop() {
      try {
        const video = document.getElementById('webcam');
        if (!video || !video.videoWidth) return;

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

        const result = await gradioClient.predict("/predict", { image: blob });
        const { status, violation, violation_type } = result.data;

        if (violation) {
          const timestamp = new Date().toISOString();
          const fileRef = storageRef(storage, `violations/${studentEmail}_${timestamp}.jpg`);
          const uploadResult = await uploadBytes(fileRef, blob);
          const imageURL = await getDownloadURL(uploadResult.ref);

          await addDoc(collection(db, `exams/${examId}/violations`), {
            studentName,
            studentEmail,
            detectedAt: timestamp,
            event: violation_type,
            status,
            imageURL
          });

          if (violation_type !== "look_away_warning") violationCount++;
          if (violationCount >= 3) {
            alert("âŒ 3 violations. Exam ended.");
            location.href = "/templates/studDashboard/studentDashboard.html";
            return;
          }
        }
      } catch (err) {
        console.error("analyzeFrame error:", err);
      }

      setTimeout(analyzeFrameLoop, 1000);
    }

    document.getElementById("examForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const answers = document.querySelectorAll("input[type=radio]:checked");
      let score = 0, responses = [];

      answers.forEach(ans => {
        const i = parseInt(ans.name.replace("q", ""));
        const selected = ans.value;
        const correctIndex = examData.questions[i].correct;
        const correct = examData.questions[i].options[correctIndex];
        const marks = typeof examData.questions[i].marks === "number" ? examData.questions[i].marks : 1;
        const awarded = selected === correct ? marks : 0;
        score += awarded;
        responses.push({ question: examData.questions[i].questionText, selected, correct, awarded });
      });

      const total = examData.questions.reduce((t, q) => t + (typeof q.marks === "number" ? q.marks : 1), 0);

      await addDoc(collection(db, `exams/${examId}/submissions`), {
        studentName, studentEmail, examId,
        examTitle: examData.testName,
        submittedAt: new Date().toISOString(),
        total, score, responses
      });

      if (document.fullscreenElement) await document.exitFullscreen();
      document.getElementById("examContainer").classList.add("hidden");
      document.getElementById("confirmationScreen").classList.remove("hidden");
    });

    window.goToDashboard = () => location.href = "studentDashboard.html";
  </script>
</body>
</html>
