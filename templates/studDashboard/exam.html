    #webcamBox {

    // ─── Webcam Init ─────────────────────────────────────────────────────────
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("webcam").srcObject = stream;
      } catch {
        alert("❌ Please allow webcam access.");
      }
    })();

    // ─── Gradio Clients ───────────────────────────────────────────────────────
    async function initClients() {
      numberClient = await Client.connect("Sakshi4/facenumber");
      trackClient = await Client.connect("Sakshi4/Facetracking");
    }

    // ─── Cloudinary Upload ───────────────────────────────────────────────────
    async function uploadToCloudinary(blob) {
      const form = new FormData();
      form.append('file', blob);
      form.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(
        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
        { method: 'POST', body: form }
      );
      if (!res.ok) throw new Error("Cloudinary upload failed");
      return (await res.json()).secure_url;
    }

    // ─── Violation Logger ────────────────────────────────────────────────────
    async function logViolation(eventType, imageBlob = null) {
      violationCount++;
      showViolationAlert(eventType);

      const ts = new Date().toISOString();
      const docData = { studentName, studentEmail, event: eventType, detectedAt: ts };
      if (imageBlob) {
        try {
          docData.imageURL = await uploadToCloudinary(imageBlob);
        } catch (err) {
          console.error("Cloudinary error:", err);
        }
      }
      await addDoc(
        collection(db, `exams/${examId}/violations`),
        docData
      );
    }

    // ─── Frame Analyzer (updated)──────────────────────────────────────────────────────
    async function analyzeFrame() {
      try {
        if (!numberClient || !trackClient) await initClients();
        const vid = document.getElementById("webcam");
        if (!vid.videoWidth || !vid.videoHeight) {
          setTimeout(analyzeFrame, 2000);
          return;
        }

        // Capture current frame
        const canvas = document.createElement("canvas");
        canvas.width = vid.videoWidth;
        canvas.height = vid.videoHeight;
        canvas.getContext("2d").drawImage(vid, 0, 0);
        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
        const fileInput = new File([blob], "frame.jpg", { type: "image/jpeg" });

        // 🔍 Call Gradio APIs
        const [numRes, trackRes] = await Promise.all([
          numberClient.predict("/predict", { image_input: fileInput }),
          trackClient.predict("/predict", { frame: fileInput })
        ]);

        const faceCount = numRes.data;
        const { violation, multiple_faces, looking_away, image } = trackRes.data;

        // 🎯 Determine Violation Reason
        if (violation) {
          let reason = "Unknown Violation";
          if (faceCount === 0) reason = "No Face Detected";
          else if (faceCount > 1 || multiple_faces) reason = "Multiple Faces Detected";
          else if (looking_away) reason = "Looking Away";

          // 🚨 Show warning and annotated image
          showViolationAlert(reason);
          showViolationImage(image);

          // 🔄 Upload raw frame and log violation
          await logViolation(reason, blob);
        }

      } catch (e) {
        console.error("analyzeFrame error:", e);
      }

      // Repeat every 2s
      setTimeout(analyzeFrame, 2000);
    }

    // -----------simple logic-----------------
    // ─── Fullscreen Logic ────────────────────────────────────────────────────────

    // ✅ Request Fullscreen
    function requestFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(err => console.warn("Fullscreen failed:", err));
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // ✅ Enter fullscreen on page load if flagged from startExam
    window.addEventListener("load", () => {
      if (localStorage.getItem("startExam") === "true") {
        localStorage.removeItem("startExam");
        setTimeout(() => requestFullscreen(), 300); // Wait briefly
      }
    });

    // ✅ Detect fullscreen exit and prompt to re-enter
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        logViolation("EXITED_FULLSCREEN");
        showViolationAlert("You exited fullscreen!");

        setTimeout(() => {
          const retry = confirm("You exited fullscreen. Click OK to re-enter and continue the exam.");
          if (retry) requestFullscreen(); // Re-enter
        }, 400);
      }
    });

    // ✅ Block F11 and Esc keys
    document.addEventListener("keydown", (e) => {
      if (e.key === "F11" || e.key === "Escape") {
        e.preventDefault();
        logViolation("BLOCKED_KEY_" + e.key);
        showViolationAlert(`Blocked key: ${e.key}`);
      }
    });

    // ─── Timer & Loop ───────────────────────────────────────────────────────
    function startLoop() { analyzeFrame(); }

    function fmt(sec) {
      const m = Math.floor(sec / 60), s = sec % 60;
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }
    function startExamTimer(mins) {
      let rem = mins * 60;
      const el = document.getElementById("timer");
      const iv = setInterval(() => {
        if (rem <= 0) {
          clearInterval(iv);
          location.href = "studentDashboard.html";
        } else {
          el.innerText = fmt(rem);
          rem--;
        }
      }, 1000);
    }


    // ─── Auth + Exam Load ───────────────────────────────────────────────────
    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "/index.html";
      studentName = user.displayName || "Student";
      studentEmail = user.email;
      analyzeFrame();
      const snap = await getDoc(doc(db, "exams", examId));
      if (!snap.exists()) return location.href = "studentDashboard.html";
      examData = snap.data();
      document.getElementById("examTitle").innerText = examData.testName;
      startExamTimer(examData.duration || 60);

      // render questions
      examData.questions.forEach((q, i) => {
        const d = document.createElement("div");
        d.className = "bg-gray-50 p-4 rounded";
        d.innerHTML = `
          <p class="font-medium mb-2">${i + 1}. ${q.questionText}</p>
          ${q.options.map(opt => `
            <label class="block mb-1">
              <input type="radio" name="q${i}" value="${opt}" class="mr-2"/> ${opt}
            </label>`).join('')}
        `;
        document.getElementById("questionContainer").append(d);
      });

      startLoop();
    });


    // ─── Submit Handler ─────────────────────────────────────────────────────
    // Submit handler
    document.getElementById("examForm").addEventListener("submit", async e => {
      e.preventDefault();
      let score = 0, resp = [];
      document.querySelectorAll("input[type=radio]:checked").forEach(ans => {
        const idx = +ans.name.slice(1), sel = ans.value;
        const corr = examData.questions[idx].options[examData.questions[idx].correct];
        const awd = sel === corr ? 1 : 0;
        score += awd;
        resp.push({ question: examData.questions[idx].questionText, selected: sel, correct: corr, awarded: awd });
      });

      await addDoc(
        collection(db, `exams/${examId}/submissions`),
        {
          studentName,
          studentEmail,
          examId,
          examTitle: examData.testName,
          submittedAt: new Date().toISOString(),
          totalScore: score,
          responses: resp
        }
      );
      window.location.href = "submitExam.html";
    });

    // ─── Other “violations” (no image) ───────────────────────────────────────
    document.addEventListener("visibilitychange", async () => {
      if (document.hidden) await logViolation("TAB_SWITCH");
    });
    ["copy", "paste", "cut", "contextmenu"].forEach(evt => {
      document.addEventListener(evt, e => {
        e.preventDefault();
        logViolation(evt.toUpperCase());
      });
    });
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && ["c", "v", "x", "u"].includes(e.key.toLowerCase())) {
        e.preventDefault();
        const map = { c: "COPY", v: "PASTE", x: "CUT", u: "VIEW_SOURCE" };
        logViolation(map[e.key.toLowerCase()]);
      }
    });

    // ─── Detect Tab Switch or Window Blur ───────────────────────────────────────
    document.addEventListener("visibilitychange", async () => {
      if (document.hidden) {
        await logViolation("TAB_SWITCH");
        showViolationAlert("Tab switch detected!");
      }
    });

    window.addEventListener("blur", async () => {
      await logViolation("WINDOW_BLUR");
      showViolationAlert("Window lost focus!");
    });
    // ─── Violation Toast (updated)──────────────────────────────────────────────────────
    function showViolationAlert(reason) {
      const box = document.getElementById("violationAlert");
      box.innerText = `⚠ Violation: ${reason}`;
      box.classList.remove("hidden");
      setTimeout(() => box.classList.add("hidden"), 4000);
    }

    function showViolationImage(base64Img) {
      const box = document.getElementById("violationImageBox");
      const img = document.getElementById("violationImage");
      img.src = base64Img;
      box.classList.remove("hidden");
      setTimeout(() => box.classList.add("hidden"), 8000);
    }

    // ─── submit exam logic for result calculation ──────────────────────────────────────────────────────
    async function submitExam() {
      const user = auth.currentUser;
      if (!user) return alert("Not logged in");

      const examId = localStorage.getItem("currentExamId"); // dynamically fetch if needed

        totalScore: score,

      });

      alert("Exam submitted successfully!");
