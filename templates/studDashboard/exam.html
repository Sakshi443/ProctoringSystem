<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.fullscreen { overflow: auto; }
    #webcamBox {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 200px;
      height: 150px;
      border: 2px solid #4B5563;
      border-radius: 0.5rem;
      overflow: hidden;
      z-index: 50;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-100 fullscreen" onload="startExam()">
  <div id="webcamBox"><video id="webcam" autoplay muted></video></div>

  <div class="max-w-4xl mx-auto py-10 px-4" id="examContainer">
    <div class="bg-white p-6 rounded shadow">
      <h1 id="examTitle" class="text-2xl font-bold mb-6 text-center">Loading...</h1>
      <form id="examForm" class="space-y-6">
        <div id="questionContainer" class="space-y-6"></div>
        <button id="submitBtn" type="submit" class="mt-8 px-6 py-3 bg-green-600 text-white rounded text-lg font-semibold hover:bg-green-700">
          Submit Exam
        </button>
      </form>
    </div>
  </div>

  <div id="confirmationScreen" class="hidden fixed inset-0 bg-white items-center justify-center flex-col z-50">
    <h2 class="text-3xl font-bold text-green-600 mb-4">✅ Exam Submitted!</h2>
    <p class="text-lg mb-6">Your responses were saved successfully.</p>
    <button onclick="goToDashboard()" class="px-6 py-3 bg-blue-600 text-white rounded text-lg font-semibold hover:bg-blue-700">OK</button>
  </div>

  <script type="module">
    window.startExam = startExam;
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
    import { Client } from "https://esm.sh/@gradio/client";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
      authDomain: "proctored-system.firebaseapp.com",
      projectId: "proctored-system",
      storageBucket: "proctored-system.appspot.com",
      messagingSenderId: "512898908874",
      appId: "1:512898908874:web:23584b6cad04eb9e0c2a33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();
    const storage = getStorage();
    let gradioClient = null;

    const examId = localStorage.getItem("currentExamId");
    if (!examId) {
      alert("❌ Exam not selected. Redirecting to dashboard.");
      window.location.href = "/templates/studDashboard/studentDashboard.html";
    }

    const examTitleEl = document.getElementById("examTitle");
    const questionContainer = document.getElementById("questionContainer");

    let studentName = "", studentEmail = "", examData = null, violationCount = 0;

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
    }

    function startExam() {
      goFullscreen();
      const video = document.getElementById('webcam');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          setupExamLogic();
        })
        .catch(() => alert("❌ Webcam access is required to continue the exam."));
    }

    async function initGradioClient() {
      if (!gradioClient) gradioClient = await Client.connect("Sakshi4/facenumber");
    }

    async function analyzeFrameLoop() {
      try {
        await initGradioClient();
        const video = document.getElementById('webcam');
        if (!video || !video.videoWidth) return;
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

        const result = await gradioClient.predict("/predict", { image: blob });
        console.log("🎯 Gradio API Response:", result);
        const { status, violation, violation_type } = result.data || {};

        if (violation) {
          const timestamp = new Date().toISOString();
          const fileRef = storageRef(storage, `violations/${studentEmail}_${timestamp}.jpg`);
          const uploadResult = await uploadBytes(fileRef, blob);
          const imageURL = await getDownloadURL(uploadResult.ref);

          await addDoc(collection(db, `exams/${examId}/violations`), {
            studentName,
            studentEmail,
            detectedAt: timestamp,
            event: violation_type,
            status,
            imageURL
          });

          alert(`🚨 ${status}`);
          if (violation_type !== "look_away_warning") violationCount++;
          if (violationCount >= 3) {
            alert("❌ Multiple violations detected. Exam ended.");
            location.href = "studentDashboard.html";
            return;
          }
        }
      } catch (err) {
        console.error("❌ Error in analyzeFrameLoop:", err);
      }
      setTimeout(analyzeFrameLoop, 1000);
    }

    async function setupExamLogic() {
      analyzeFrameLoop();
      document.addEventListener("visibilitychange", async () => {
        if (document.hidden) {
          violationCount++;
          await addDoc(collection(db, `exams/${examId}/violations`), {
            studentName,
            studentEmail,
            detectedAt: new Date().toISOString(),
            event: 'TAB_SWITCH',
            count: violationCount
          });
          alert(`⚠ Tab switch ${violationCount} detected.`);
        }
      });

      onAuthStateChanged(auth, async (user) => {
        if (!user) return location.href = "/index.html";
        studentName = user.displayName || "Student";
        studentEmail = user.email;
        const examSnap = await getDoc(doc(db, "exams", examId));
        if (!examSnap.exists()) return;
        examData = examSnap.data();
        examTitleEl.textContent = examData.testName;
      });
    }
  </script>
</body>
</html>
