<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <section class="flex items-center h-full p-16 bg-gray-50 text-gray-800">
        <div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
            <div class="max-w-md text-center">
                <h2 class="mb-8 font-extrabold text-9xl text-gray-400">
                    <span class="sr-only">Error</span>404
                </h2>
                <p class="text-2xl font-semibold md:text-3xl">Sorry, we couldn't find this page.</p>
                <p class="mt-4 mb-8 text-gray-600">But donâ€™t worry, you can find plenty of other things on our homepage.
                </p>

                <!-- Redirect Button -->
                <a href="./index.html" onclick="index()"
                    class="inline-block px-8 py-3 font-semibold rounded bg-blue-600 text-white hover:bg-blue-700 transition">
                    Back to homepage
                </a>
            </div>
        </div>
    </section>

    <script type="module">
        function index() {
            firebase.auth().signOut().then(() => {
                // Redirect to login page
                window.location.href = "./index.html";
            }).catch((error) => {
                console.error("Failed:", error);
                alert("Failed!");
            });
        }
    </script>
</body>

</html>
